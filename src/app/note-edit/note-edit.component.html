<div>
  <form  (ngSubmit)="onsubmitNote(note)" >
    <div id="id">
      <label>The id is: </label>
      <input type="text"  [(ngModel)]= "note.id" name="id"/>
    </div>
    <div>
      <label>Title</label>
      <input type="text" [(ngModel)]= "note.title" name="title"/>
    </div>
    <div>
      <label>Body </label>
      <input type="text" [(ngModel)]= "note.body" name="body"/>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
<div id="call_for_action" [routerLink]="['/notes']">To Common notes!</div>
